<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:foo="http://www.w3.org/2000/svg">
  <head>
    <meta charset="utf-8"/>
    <title>Notes</title>
    <style>
      body {
        font-family: sans-serif;
        font-size: 18px;
        color: black;
        max-width: 800px;
        margin: auto;
      }

      .header {
        display: flex;
        justify-content: center;
        margin-bottom: 1em;
      }

      .note {
        margin-top: 0.3em;
        display: flex;
        justify-content: space-between;
        border-bottom: 1px solid #1569C7;
        align-items: center;
      }

      p {
        margin: 0;
      }

      button {
        border: none;
        background-color: white;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <script src="./index.js"></script>
  </body>
